<!doctype html>
<html>
    <head>
        <title>Smugrubber: The Gaym</title>
        <style>
            @font-face {
                font-family: 'AndaleMonoRegular';
                src: url('AndaleMono-webfont.eot');
                src: url('AndaleMono-webfont.eot?#iefix') format('embedded-opentype'),
                     url('AndaleMono-webfont.woff') format('woff'),
                     url('AndaleMono-webfont.ttf') format('truetype'),
                     url('AndaleMono-webfont.svg#AndaleMonoRegular') format('svg');
                font-weight: normal;
                font-style: normal;

            }

            html, body {
                background-color:#222;
                font-family: 'AndaleMonoRegular';
                letter-spacing: 0;
            }

            * {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            #overlay {
                position:absolute;
                top:0;
                left:0;
                width:100vw;
                height:100vh;
                background:url(overlaytile.png) repeat;
            }

            #main_menu {
                color:#fff;
                font-size:10vw;
                text-shadow: rgb(255, 255, 255) 0px 0px 2px;
                text-align:center;
                margin-top:10vh;
            }
            #main_menu h1 {
                font-size:10vw;
            }

            #main_menu h2 {
                font-size:4vw;
                font-weight:400;
                margin:0;
                padding:0;
            }

        </style>
    </head>
    <body style="overflow:hidden; margin:0px;" oncontextmenu="return false;">
        <canvas id="canvas"></canvas>
        <div id="overlay">
            <div id="main_menu">
                <h1>smugrubber</h1>
                <h2>fertilize space with alien remains</h2>
            </div>
        </div>
        <script src="box2d.js"></script>
        <script src="perlin.js"></script>
        <script src="fpsmeter.min.js"></script>
        <script src="seedrandom.min.js"></script>
        <script src="jquery-1.12.1.min.js "></script>
        <script src="guns.js"></script>
        <script src="crates.js"></script>
        <script src="particles.js"></script>
        <script src="settings.js"></script>
        <script src="game.js"></script>
    </body>
</html>
